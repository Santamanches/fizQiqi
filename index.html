<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="box">
            <button @click="background = color1">
                Оранжевый
            </button>
            <button @click="background = color2">
                Зеленый
            </button>
            <button @click="background = color3">
                Синий
            </button>

            <input type="text" v-model="value">

            <p :class="background" v-if="value.length == 0">Ваше поле пустое</p>
            <p :class='background' v-else-if="value > 0 && value < 20 ">
                Ваше число - {{ value }}
            </p>
            <p :class="background" v-else-if="value > 20">Ваше число больше 20</p>
            <p :class="background" v-else> Вы ввели не число</p>
        </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
